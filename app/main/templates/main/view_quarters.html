{% extends "main/base.html" %}

{% block app_content %}
    <h1>Quarters</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Name</th>
                    <th>AUM</th>
                    <th>Delete Quarter</th>
                </tr>
            </thead>
            <tbody>
            {% for quarter in quarters %}
                <tr>
                    <td>{{ quarter.from_date }}</td>
                    <td>{{ quarter.to_date }}</td>
                    <td><a href="{{ url_for('main.view_quarter', quarter_id=quarter.id) }}">{{ quarter.name }}</a></td>
                    <td>{{ quarter.aum }}</td>
                    <td><a href="{{ url_for('main.delete_quarter', quarter_id=quarter.id) }}" class="btn btn-danger" role="button">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
