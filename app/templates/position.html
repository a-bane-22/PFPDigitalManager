{% extends "base.html" %}

{% block app_content %}
    <h1>Position Dashboard</h1>
    <h2>Account Number: <a href="{{ url_for('account', account_id=position.account_id) }}">{{ position.get_account_number() }}</a></h2>
    <h2>Symbol: <a href="{{ url_for('security', security_id=position.security_id) }}">{{ position.get_security_symbol() }}</a></h2>
    <div class="row">
        <div class="col-md-4">
            <p><b>Quantity: </b>{{ position.quantity }}</p>
            <p><b>Cost Basis: </b>{{ position.cost_basis }}</p>
        </div>
    </div>
{% endblock %}
