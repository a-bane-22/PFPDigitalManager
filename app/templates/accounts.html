{% extends "base.html" %}

{% block app_content %}
    <h1>Accounts</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Description</th>
                    <th>Billable</th>
                    <th>Discretionary</th>
                </tr>
            </thead>
            <tbody>
            {% for account in accounts %}
                <tr>
                    <td><a href="{{ url_for('account', account_id=account.id) }}">{{ account.account_number }}</a></td>
                    <td>{{ account.description }}</td>
                    <td>{{ account.billable }}</td>
                    <td>{{ account.discretionary }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
