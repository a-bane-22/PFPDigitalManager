{% extends "base.html" %}

{% block app_content %}
    <h1>Client Groups</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            {% for group in groups %}
                <tr>
                    <td><a href="{{ url_for('group', group_id=group.id) }}">{{ group.name }}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
